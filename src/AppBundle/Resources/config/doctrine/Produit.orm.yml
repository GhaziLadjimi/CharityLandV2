AppBundle\Entity\Produit:
    type: entity
    table: produit
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        libelle:
            type: string
            nullable: false
            length: 250
            options:
                fixed: false
        description:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
        age:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
        etat:
            type: string
            nullable: false
            length: 100
            options:
                fixed: false
                default: disponible
        imageProduit:
            type: string
            nullable: false
            length: 250
            options:
                fixed: false
            column: image_produit
        type:
            type: string
            nullable: false
            length: 250
            options:
                fixed: false
    lifecycleCallbacks: {  }
