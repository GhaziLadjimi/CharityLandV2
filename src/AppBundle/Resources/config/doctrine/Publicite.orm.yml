AppBundle\Entity\Publicite:
    type: entity
    table: publicite
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        title:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
        description:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
        userId:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: user_id
        imageUrl:
            type: string
            nullable: true
            length: 50
            options:
                fixed: false
            column: image_url
    lifecycleCallbacks: {  }
